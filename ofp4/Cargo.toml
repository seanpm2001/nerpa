[package]
name = "ofp4"
description = "P4 front-end for Open vSwitch"
version = "0.1.0"
edition = "2018"
license = "MIT"

[dependencies]
anyhow = "1.0.55"
clap = { version = "3.2.17", features = ["derive"] }
daemon = { path = "../daemon" }
futures-util = { version = "0.3", features = ["sink"] }
grpcio = "0.9.0"
libc = "0.2"
log = "0.4"
log-panics = { version = "2", features = ["with-backtrace"] }
num = "0.3"
ovs = { path = "../ovs" }
p4ext = { path = "../p4ext", features = ["ofp4"] }
proto = { path = "../proto" }
protobuf = "2.22.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tracing = "0.1.36"
tracing-subscriber = "0.3.15"

# Crates generated by "ddlog".
differential_datalog = { path = "ofp4dl_ddlog/differential_datalog" }
ofp4dl = { path = "ofp4dl_ddlog" }
ddlog_rt = { path = "ofp4dl_ddlog/types/ddlog_rt" }
types = { path = "ofp4dl_ddlog/types" }